          CALL %EMSDK_PATH%\emsdk.bat install %EMSDK_VERSION%
          CALL %EMSDK_PATH%\emsdk.bat activate %EMSDK_VERSION%
          CALL %EMSDK_PATH%\emsdk_env.bat

